{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="icon_prefix" type="text" class="validate" name="tweet" maxlength="280">
                    <label for="icon_prefix">Type in your tweet to see its topics</label>
                    <span class="helper-text" data-error="Too many signs"
                          data-success="accepted">Use only 280 signs</span>
                    <button class="btn waves-effect waves-light" type="submit">Check Topics
                      <i class="material-icons right">search</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </span>
          <div class="row">
            {% if graph_div != "" %}
              <div class="row">
                <div class="col s12" style="overflow: auto">
                  <h5>{{ tweet_header }}</h5>
                </div>
              </div>
              <div class="row">
                <div class="col s12" style="overflow: auto">
                  {{ graph_div|safe }}
                </div>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
