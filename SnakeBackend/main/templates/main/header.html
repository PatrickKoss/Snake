<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'main/css/materialize.css' %}" media="screen,projection"/>

  <!--JavaScript at end of body for optimized loading-->
  <script src="{% static 'main/js/materialize.js' %}"></script>
  <script src="{% static 'main/js/navbar.js' %}"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<nav class="nav-extended">
  <div class="nav-wrapper">
    <a href="/" class="brand-logo" style="margin-left: 15px">Tweet Topic Analysis</a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/about">About</a></li>
    </ul>
  </div>
</nav>

<ul class="sidenav" id="mobile-demo">
  <li><a href="/about">About</a></li>
</ul>

<div style="padding: 25px">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
